<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MultiTimer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="base">
      <div class="base-grid">
        <div class="header-grid">
          <h1>MultiTimer</h1>
        </div>
        <div class="content-grid">
          <div class="content-item">
            <h3 class="timer-title">Timer Title #1</h3>
            <h5 class="timer-text complete">Complete</h5>
          </div>
          <div class="content-item">
            <h3 class="timer-title">Timer Title #2</h3>
            <h5 class="timer-text">01:51:13</h5>
          </div>
        </div>
        <div class="bottom-bar-grid">
          <button class="general-button">Add Timer</button>
        </div>  
      </div>  
    </div>
  </body>
</html>
